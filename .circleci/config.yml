version: '2.1'
orbs:
  node: circleci/node@7.2.0
jobs:
  install-node-example:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - run: |
	  npm install selenium-webdriver
          node test.js
workflows:
  test_my_app:
    jobs:
      - install-node-example